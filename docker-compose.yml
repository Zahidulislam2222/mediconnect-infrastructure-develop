version: '3.8'

services:
  patient-service:
    build:
      context: ./backend_v2
      dockerfile: patient-service/Dockerfile
    ports:
      - "8081:8081" 
    environment:
      - NODE_ENV=development
      - PORT=8081
      - AWS_REGION=us-east-1
    volumes:
      # 游릭 FIX: Matched Dockerfile WORKDIR
      - ./backend_v2/patient-service:/home/node/app/patient-service
      - ./backend_v2/shared:/home/node/app/shared

  doctor-service:
    build:
      context: ./backend_v2
      dockerfile: doctor-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
      - PORT=8082
      - AWS_REGION=us-east-1
    volumes:
      # 游릭 FIX: Matched Dockerfile WORKDIR
      - ./backend_v2/doctor-service:/home/node/app/doctor-service
      - ./backend_v2/shared:/home/node/app/shared

  booking-service:
    build:
      context: ./backend_v2
      dockerfile: booking-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=development
      - PORT=8083
    volumes:
      # 游릭 FIX: Matched Dockerfile WORKDIR
      - ./backend_v2/booking-service:/home/node/app/booking-service
      - ./backend_v2/shared:/home/node/app/shared

  communication-service:
    build:
      context: ./backend_v2
      dockerfile: communication-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - NODE_ENV=development
      - PORT=8084
    volumes:
      # 游릭 FIX: Matched Dockerfile WORKDIR
      - ./backend_v2/communication-service:/home/node/app/communication-service
      - ./backend_v2/shared:/home/node/app/shared

  frontend:
    build: ../mediconnect-hub
    ports:
      - "8080:8080"
    environment:
      - VITE_PATIENT_SERVICE_URL=http://localhost:8081
      - VITE_DOCTOR_SERVICE_URL=http://localhost:8082
      - VITE_BOOKING_SERVICE_URL=http://localhost:8083
      - VITE_COMMUNICATION_SERVICE_URL=http://localhost:8084
    depends_on:
      - patient-service
      - doctor-service
      - booking-service
      - communication-service