version: '3.8'

services:
  patient-service:
    build:
      context: ./backend_v2
      dockerfile: patient-service/Dockerfile
    ports:
      - "8081:8081" # ðŸŸ¢ FIXED: Matches frontend expectation
    environment:
      - NODE_ENV=development
      - PORT=8081
      - AWS_REGION=us-east-1
    volumes:
      - ./backend_v2/patient-service:/app/patient-service
      - ./backend_v2/shared:/app/shared

  doctor-service:
    build:
      context: ./backend_v2
      dockerfile: doctor-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
      - PORT=8082
      - AWS_REGION=us-east-1
    volumes:
      - ./backend_v2/doctor-service:/app/doctor-service
      - ./backend_v2/shared:/app/shared

  # ðŸŸ¢ ADDED: Booking Service
  booking-service:
    build:
      context: ./backend_v2
      dockerfile: booking-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=development
      - PORT=8083
    volumes:
      - ./backend_v2/booking-service:/usr/src/app/booking-service
      - ./backend_v2/shared:/usr/src/app/shared

  # ðŸŸ¢ ADDED: Communication Service
  communication-service:
    build:
      context: ./backend_v2
      dockerfile: communication-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - NODE_ENV=development
      - PORT=8084
    volumes:
      - ./backend_v2/communication-service:/app/communication-service
      - ./backend_v2/shared:/app/shared

  frontend:
    build: ../mediconnect-hub
    ports:
      - "5173:5173"
    environment:
      - VITE_PATIENT_SERVICE_URL=http://localhost:8081
      - VITE_DOCTOR_SERVICE_URL=http://localhost:8082
      - VITE_BOOKING_SERVICE_URL=http://localhost:8083
      - VITE_COMMUNICATION_SERVICE_URL=http://localhost:8084
    depends_on:
      - patient-service
      - doctor-service
      - booking-service
      - communication-service
